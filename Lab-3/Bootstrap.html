<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container-fluid p-0">
    <div class="d-flex justify-content-around header-bar">
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center"
      >
        <a class="navbar-brand" href="#"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="d-block mx-auto"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="14.31" y1="8" x2="20.05" y2="17.94"></line>
            <line x1="9.69" y1="8" x2="21.17" y2="8"></line>
            <line x1="7.38" y1="12" x2="13.12" y2="2.06"></line>
            <line x1="9.69" y1="16" x2="3.95" y2="6.06"></line>
            <line x1="14.31" y1="16" x2="2.83" y2="16"></line>
            <line x1="16.62" y1="12" x2="10.88" y2="21.94"></line>
          </svg>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link mx-4" href="#">Tour</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-4" href="#">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-4" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-4" href="#">Enterprise</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-4" href="#">Support</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-4" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-4" href="#">Cart</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="row abc">
      <div class="col-4">
       
      </div>
      <div class="col-4 align-items-center hero-section text-center">
        <h1>Punny Headline</h1>
        <p>
          And an even wittier subheading to boot. Jumpstart your marketing efforts
          with this example based on Apple's marketing pages.
        </p>
      </div>
      <div class="col-4">
        
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
